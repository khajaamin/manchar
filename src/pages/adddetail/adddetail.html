<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title>List Your Business</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--<div #map id="map" style="height:100%;"></div>-->
    <form [formGroup]="vendorFrm" (ngSubmit)="addSumitForm()">

        <ion-item>
            <ion-label floating>Shop Name *</ion-label>
            <ion-input type="text" formControlName="shopname" [(ngModel)]="vendor.shopname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Shop Address *</ion-label>
            <ion-textarea formControlName="shopaddress" [(ngModel)]="vendor.shopaddress"></ion-textarea>
        </ion-item>

         <ion-item>
            <ion-label floating>Zipcode *</ion-label>
            <ion-input type="number" formControlName="zipcode" [(ngModel)]="vendor.zipcode"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea formControlName="description" [(ngModel)]="vendor.description"></ion-textarea>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label floating>Shop Open Time *</ion-label>

                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="from" [(ngModel)]="vendor.from"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-label floating>Shop Close Time *</ion-label>
                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="to" [(ngModel)]="vendor.to"></ion-datetime>

                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>
            <ion-label floating>Weekly Off *</ion-label>

            <ion-select formControlName="weeklyoff" [(ngModel)]="vendor.weeklyoff" multiple="true" cancelText="Cancel" okText="Okay!">
                <ion-option value="">Never</ion-option>
                <ion-option value="sunday">Sunday</ion-option>
                <ion-option value="monday">Monday</ion-option>
                <ion-option value="tuesday">Tuesday</ion-option>
                <ion-option value="wednesday">Wednesday</ion-option>
                <ion-option value="thursday">Thursday</ion-option>
                <ion-option value="friday">Friday</ion-option>
                <ion-option value="saturday">Saturday</ion-option>
            </ion-select>

        </ion-item>


        <ion-item>
            <ion-label floating>Shop Owner Name *</ion-label>
            <ion-input type="text" formControlName="owner" [(ngModel)]="vendor.owner"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Contact No *</ion-label>
            <ion-input type="text" formControlName="contactno" [(ngModel)]="vendor.contactno"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Optional Contact No</ion-label>
            <ion-input type="text" formControlName="optcontact" [(ngModel)]="vendor.optcontact"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email" [(ngModel)]="vendor.email"></ion-input>
        </ion-item>

        <button ion-button type="submit" [disabled]="!vendorFrm.valid">Submit</button>
    </form>
