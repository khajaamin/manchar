<ion-header>

    <ion-navbar>
        <ion-title>Bus Time Table</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of buslist">
            <ion-avatar item-left>
                <img src="{{IMG_BASE}}bus.png">
            </ion-avatar>
            <h2>{{ item.source }}  -  {{ item.destination }}</h2>

             <h3 class="danger">{{ item.dept_time }}</h3>
            
        </ion-item>
    </ion-list>

</ion-content>
