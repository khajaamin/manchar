<ion-header>
  <ion-toolbar>
    <ion-title>Enter Location</ion-title>
     <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" ></ion-icon>
        
      </button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()" autofocus></ion-searchbar>

  <ion-list>
    <ion-item ng-if="(autocompleteItems && autocompleteItems.length > 0)" *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
