  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>From - {{selectedItem.source}} > To</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-searchbar [(ngModel)]="homeSearch" [autocomplete]='on' [showCancelButton]="true" (ionInput)="searchDestination($event)">
        </ion-searchbar>
        <ion-item *ngFor="let item of busdestList" (click)="destSelected($event,selectedItem.source,item)">
            <ion-avatar item-left>
                <img src="{{IMG_BASE}}bus.png">
            </ion-avatar>
            <h2> {{ item.destination }}</h2>

        </ion-item>
    </ion-list>

</ion-content>
