<ion-header>

    <ion-navbar>
        <ion-title>Verify User OTP</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

    <div class="login-box">
        <form (ngSubmit)="verifyUser()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>


                        <ion-item>
                            <ion-input type="text" placeholder="Mobile No." name="mobile" [(ngModel)]="user.mobile" required readonly></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="number" placeholder="Otp" name="otp" [(ngModel)]="user.otp"></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Verify</button>
                    <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
